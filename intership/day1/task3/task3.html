<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="task3.css">

<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="center">Manual Slideshow</h2>

<div class="container">
  <img class="mySlides" src="img/1.jpg" >
  <img class="mySlides" src="img/2.webp" >
  <img class="mySlides" src="img/3.jpg" >
  <img class="mySlides" src="img/4.jpg">
  <img class="mySlides" src="img/5.jpeg"> 

  <button class="btn1" onclick="plusDivs(-1)">&#10094;<i class="fa-solid fa-arrow-right"></i></button>
  <button  class="btn2" onclick="plusDivs(1)">&#10095;<i class="fa-solid fa-arrow-left"></i></button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
